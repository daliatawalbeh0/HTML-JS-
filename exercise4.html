<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Exercise #5: Input check for minimmum number of charecter should be 6 and
      password match in both input
    </title>
    <style>
      * {
        font-family: Arial, sans-serif;
      }

      .err {
        color: red;
        font-size: 0.7em;
      }
    </style>
  </head>
  <body>
    <form name="pw">
      <table>
        <tr>
          <td>Password (min 6 characters):</td>
          <td>
            <input
              type="password"
              name="password1"
              id="password1"
              size="10"
              placeholder="Password"
            />
          </td>
          <td>
            <div
              id="pw1_check"
              class="err"
              style="color: red; font-size: 0.7em; display: none"
            >
              The password must be at least 6 characters
            </div>
          </td>
        </tr>
        <tr>
          <td>Repeat password:</td>
          <td>
            <input
              type="password"
              name="password2"
              id="password2"
              size="10"
              placeholder="Password"
            />
          </td>
          <td>
            <div
              id="pw2_check"
              class="err"
              style="color: red; font-size: 0.7em; display: none"
            >
              The password not match
            </div>
          </td>
        </tr>
      </table>

      <input type="submit" value="Submit" id="submitBtn" onclick="submitt()" />
    </form>
    <script>
      function submitt() {
        event.preventDefault();
        const le = document.getElementById("pw1_check");
        const nt = document.getElementById("pw2_check");
        const pass1 = document.getElementById("password1").value;
        const pass2 = document.getElementById("password2").value;
        if (pass1.length < 6) {
          le.style.display = "inline-block";
          if (pass1 != pass2) {
            nt.style.display = "inline-block";
          }
        } else if (pass1 != pass2) {
          nt.style.display = "inline-block";
        } else {
          le.style.display = "none";
          nt.style.display = "none";
        }
      }
    </script>
  </body>
</html>
