<html>
  <head>
    <title>exercise7</title>
  </head>
  <body>
    <div>
      <select name="country" id="country" onclick="(flag(this))">
        <option value="norway">Norway</option>
        <option value="jordan">Jordan</option>
        <option value="palestine">Palestine</option>
        <option value="greece">Greece</option>
      </select>
    </div>
    <div>
      <img src="greece.jpg" alt="greece" id="g" style="display: none" />
      <img src="jordan.jpg" alt="jordan" id="j" style="display: none" />
      <img src="palestine.jpg" id="p" alt="palestine" style="display: none" />
      <img src="norway.jpg" id="n" alt="norway" style="display: none" />
    </div>
    <script>
      var j = document.getElementById("j");
      var g = document.getElementById("g");
      var p = document.getElementById("p");
      var n = document.getElementById("n");
      function flag(e) {
        var c = document.getElementById("country").value;
        if (c == "norway") {
          n.style.display = "inline-block";
          g.style.display = "none";
          p.style.display = "none";
          j.style.display = "none";
        } else if (c == "greece") {
          n.style.display = "none";
          p.style.display = "none";
          j.style.display = "none";
          g.style.display = "inline-block";
        } else if (c == "jordan") {
          j.style.display = "inline-block";
          g.style.display = "none";
          p.style.display = "none";
          n.style.display = "none";
        } else if (c == "palestine") {
          p.style.display = "inline-block";
          g.style.display = "none";
          n.style.display = "none";
          j.style.display = "none";
        }
      }
    </script>
  </body>
</html>
