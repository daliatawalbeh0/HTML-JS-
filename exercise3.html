<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #4: Formatting text</title>
    <style>
      div {
        width: 600px;
        height: 100px;
        border: 1px solid black;
        margin-top: 10px;
        /* default options */
        font-family: Arial;
        font-size: 12pt;
      }
    </style>
  </head>
  <body>
    <form name="form">
      <select
        name="font_family"
        id="font_family"
        onclick="changefontfamily(this)"
      >
        <option value="Arial" selected class="arial">Arial</option>
        <option value="Verdana" class="verdana" onclick="ve(this)">
          Verdana
        </option>
        <option value="Helvetica" class="helvetica">Helvetica</option>
        <option value="Times New Roman" class="roman">Times New Roman</option>
        <option value="Courier New" class="courier">Courier New</option>
      </select>
      <select name="font_size" id="font_size" onclick="changefontsize(this)">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
      </select>
      <label
        >Italic
        <input
          type="checkbox"
          name="font_italic"
          id="font_italic"
          onclick="italic(this)"
      /></label>
      <label
        >Bold
        <input
          type="checkbox"
          name="font_bold"
          id="font_bold"
          onclick="bold(this)"
      /></label>
      <label
        >Underline
        <input
          type="checkbox"
          name="font_underline"
          id="font_underline"
          onclick="underline(this)"
      /></label>
    </form>

    <div id="text">The quick brown fox jumps over the lazy dog</div>

    <script>
      const text = document.getElementById("text");
      function changefontfamily(e) {
        var textfont = e.value;
        text.style.fontFamily = textfont;
      }
      function changefontsize(e) {
        var textfont = e.value;
        text.style.fontSize = textfont;
      }
      function italic(e) {
        const checki = document.getElementById("font_italic");
        if (checki.checked) {
          text.style.fontStyle = "italic";
        } else text.style.fontStyle = "normal";
      }

      function bold(e) {
        const checkb = document.getElementById("font_bold");
        if (checkb.checked) {
          text.style.fontWeight = "bold";
        } else text.style.fontWeight = "normal";
      }

      function underline(e) {
        const checku = document.getElementById("font_underline");
        if (checku.checked) {
          text.style.textDecoration = "underline";
        } else text.style.textDecoration = "none";
      }
    </script>
  </body>
</html>
