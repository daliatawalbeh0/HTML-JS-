<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #7: Simple playlist</title>
    <link rel="stylesheet" href="exercise7.css" />
  </head>
  <body>
    <p>
      this is your playlist, when enter the song and hit add song a list should
      be created withe delete button as image below
    </p>
    <img src="images/Screenshot_3.jpg" style="width: 90%" />
    <form>
      <input type="text" id="songTextInput" size="40" placeholder="Song name" />
      <input type="button" id="addButton" value="Add Song" onclick="add()" />
    </form>

    <ul id="playlist"></ul>
    <script>
      const text = document.getElementById("songTextInput");
      const ul = document.getElementById("playlist");
      const btn = document.getElementById("addButton");

      function add() {
        var todo = text.value;
        let li = document.createElement("li");
        li.textContent = todo;
        ul.appendChild(li);
      }
    </script>
  </body>
</html>
